<script src="../vue.js"></script>

<div id="app">
  <base-checkbox v-model="lovingVue"></base-checkbox>
</div>

<script>
Vue.component('base-checkbox', {
  // By default, v-model on a component uses value as the prop and input as the
  // event, but some input types such as checkboxes and radio buttons may want to use
  // the value attribute for a different purpose.
  // Using the model option can avoid a conflict in such cases:
  model: {
    prop: 'checked',
    event: 'change'
  },
  props: {
    checked: Boolean
  },
  template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
})

var app = new Vue({
  el: "#app",
  data: {
    lovingVue: false
  }
})

</script>
