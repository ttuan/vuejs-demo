<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {

    },
    computed: {
      fullName: {
        get: function () {
          return this.firstName + ' ' + this.lastName
        },
        set: function (newValue) {
          var newName = newValue.split(' ') // if vm.fullName = 'John Doe'
          this.firstName = newName[0] // vm.firstName = John
          this.lastName = newName[newName.length - 1] // vm.lastName = Doe
        }
      }
    }
  })
</script>
