<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage">Click me</button>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello world!!!"
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  })
</script>
