<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>Original message: "{{ message }}"</p>
  <p>Computed message: "{{ reversedMessage }}"</p>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello world!!!"
    },
    computed: {
      reversedMessage: function() {
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
