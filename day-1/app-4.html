<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <span v-for="todo in todos">
    <p>{{todo.title}}:</p> <p>{{todo.text}}</p>
  </span>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      todos: [
        {title: "title1", text: "todo1"},
        {title: "title2", text: "todo2"}
      ]
    }
  })
</script>
