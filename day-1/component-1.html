<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <todo-item
    v-for="item in todoList"
    v-bind:todo="item"
    v-bind:key="item.id"
  ></todo-item>
</div>

<script>
  Vue.component('todo-item', {
    props: ['todo', 'key'],
    template: "<li>{{key}}. {{ todo.text }}</li>"
  })

  var app = new Vue({
    el: "#app",
    data: {
      todoList: [
        {id: 1, text: "Todo1"},
        {id: 2, text: "Todo2"},
        {id: 3, text: "Todo3"},
      ]
    }
  })
</script>
