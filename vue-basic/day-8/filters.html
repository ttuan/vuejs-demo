<script src="../vue.js"></script>

<div id="app">
  <input v-model="message">
  <div>{{ message | capitalize }}</div>
</div>

<script>
var app = new Vue({
  el: "#app",
  data: {
    message: "hello world"
  },
  filters: {
    capitalize: function (value) {
      if (!value) return ''
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(1)
    }
  }
})

</script>
